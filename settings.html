<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Bandwidth Stress Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: #61dafb;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #ffffff;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #startButton {
            background-color: #61dafb;
            color: #282c34;
        }

        #startButton:hover {
            background-color: #21a1f1;
        }

        #stopButton {
            background-color: #e06c75;
            color: #ffffff;
        }

        #stopButton:hover {
            background-color: #c74b58;
        }

        #status {
            margin-top: 30px;
            text-align: center;
            font-size: 1.2rem;
            background-color: #20232a;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }

        #statusText {
            font-weight: bold;
            color: #98c379;
        }

        #filesDownloaded, #dataDownloaded {
            color: #61dafb;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Network Bandwidth Stress Test</h1>
    <div class="buttons">
        <button id="startButton">Start Test</button>
        <button id="stopButton" disabled>Stop Test</button>
    </div>

    <div id="status">
        <p>Status: <span id="statusText">Idle</span></p>
        <p>Files Downloaded: <span id="filesDownloaded">0</span></p>
        <p>Total Data Downloaded: <span id="dataDownloaded">0</span> MB</p>
    </div>

    <script>
        let running = false;
        let dataDownloaded = 0;
        let filesDownloaded = 0;
        let intervalId;

        function downloadLargeFile() {
            let url = 'https://speed.hetzner.de/100MB.bin'; // 100 MB file example

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.blob();
                })
                .then(blob => {
                    filesDownloaded += 1;
                    dataDownloaded += blob.size / (1024 * 1024); // Convert bytes to megabytes
                    document.getElementById('filesDownloaded').innerText = filesDownloaded;
                    document.getElementById('dataDownloaded').innerText = dataDownloaded.toFixed(2);
                })
                .catch(error => {
                    console.error('Download error:', error);
                });
        }

        document.getElementById('startButton').onclick = function() {
            if (running) return;
            running = true;
            dataDownloaded = 0;
            filesDownloaded = 0;
            document.getElementById('filesDownloaded').innerText = filesDownloaded;
            document.getElementById('dataDownloaded').innerText = dataDownloaded.toFixed(2);
            document.getElementById('statusText').innerText = 'Running';
            document.getElementById('startButton').disabled = true;
            document.getElementById('stopButton').disabled = false;

            intervalId = setInterval(downloadLargeFile, 1000); // Download every second
        };

        document.getElementById('stopButton').onclick = function() {
            if (!running) return;
            running = false;
            clearInterval(intervalId);
            document.getElementById('statusText').innerText = 'Stopped';
            document.getElementById('startButton').disabled = false;
            document.getElementById('stopButton').disabled = true;
        };
    </script>

</body>
</html>
