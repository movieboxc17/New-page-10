<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .settings-container {
            background-color: #666;
            border-radius: 20px;
            padding: 20px;
            width: 350px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
        }

        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
        }

        .back-arrow svg {
            width: 30px;
            height: 30px;
            fill: #00f;
        }

        .slider-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .slider-container .label {
            font-size: 18px;
            color: #00f;
            flex-grow: 1;
            text-align: left;
        }

        .slider-container input[type="range"] {
            flex-grow: 2;
            margin: 0 10px;
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            background-color: #666;
            height: 8px;
            border-radius: 5px;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background-color: #00f;
            border-radius: 50%;
            cursor: pointer;
        }

        .slider-container output {
            width: 50px;
            text-align: center;
            color: #00f;
            background-color: #000;
            border-radius: 5px;
            padding: 5px;
        }

        .spacer {
            height: 40px;
            background-color: #ccc;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .footer {
            text-align: center;
            color: gray;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="settings-container">
        <!-- Back Arrow -->
        <div class="back-arrow" onclick="goBack()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M5.854 4.646a.5.5 0 0 0-.708.708L7.793 8l-2.647 2.646a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3z" />
            </svg>
        </div>

        <!-- Sound Slider -->
        <div class="slider-container">
            <span class="label">Sound</span>
            <input type="range" id="soundSlider" min="0" max="100" value="0" oninput="updateOutput('soundOutput', this.value)">
            <output id="soundOutput">0%</output>
        </div>

        <!-- Brightness Slider -->
        <div class="slider-container">
            <span class="label">Brightness</span>
            <input type="range" id="brightnessSlider" min="0" max="100" value="0" oninput="updateOutput('brightnessOutput', this.value)">
            <output id="brightnessOutput">0%</output>
        </div>

        <!-- Spacers -->
        <div class="spacer"></div>
        <div class="spacer"></div>
        <div class="spacer"></div>

        <!-- Footer -->
        <div class="footer">
            <p>Copyright Teknik AB all rights reserved.</p>
            <p>V 1.2 beta</p>
        </div>
    </div>

    <script>
        function updateOutput(outputId, value) {
            document.getElementById(outputId).textContent = value + '%';
        }

        function goBack() {
            window.history.back(); // Takes the user back to the previous page
        }
    </script>

</body>

</html>
