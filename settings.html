<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .settings-container {
            background-color: #111;
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .back-arrow {
            font-size: 24px;
            color: #00f;
            text-decoration: none;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-arrow:hover {
            text-decoration: underline;
        }

        .back-arrow svg {
            margin-right: 8px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .slider-container .label {
            flex: 1;
            font-size: 18px;
            color: #00f;
        }

        .slider-container input[type="range"] {
            width: 100%;
            margin-left: 10px;
            accent-color: #00f;
        }

        .slider-container output {
            width: 40px;
            text-align: center;
            color: #00f;
            background-color: #333;
            border-radius: 5px;
            padding: 5px;
        }

        .spacer {
            height: 40px;
            background-color: #333;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .footer {
            text-align: center;
            color: gray;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="settings-container">
        <!-- Back Arrow -->
        <a href="#" class="back-arrow" onclick="goBack()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M5.854 4.646a.5.5 0 0 0-.708.708L7.793 8l-2.647 2.646a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3z" />
            </svg>
            Back
        </a>

        <!-- Sound Slider -->
        <div class="slider-container">
            <span class="label">Sound</span>
            <input type="range" id="soundSlider" min="0" max="100" value="0" oninput="updateOutput('soundOutput', this.value)">
            <output id="soundOutput">0%</output>
        </div>

        <!-- Brightness Slider -->
        <div class="slider-container">
            <span class="label">Brightness</span>
            <input type="range" id="brightnessSlider" min="0" max="100" value="0" oninput="updateOutput('brightnessOutput', this.value)">
            <output id="brightnessOutput">0%</output>
        </div>

        <!-- Spacers -->
        <div class="spacer"></div>
        <div class="spacer"></div>
        <div class="spacer"></div>

        <!-- Footer -->
        <div class="footer">
            <p>Copyright Teknik AB all rights reserved.</p>
            <p>V 1.2 beta</p>
        </div>
    </div>

    <script>
        function updateOutput(outputId, value) {
            document.getElementById(outputId).textContent = value + '%';
        }

        function goBack() {
            window.history.back(); // This will take you back to the previous page
        }
    </script>

</body>

</html>
